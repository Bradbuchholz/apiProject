<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.js"
  integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
  crossorigin="anonymous"></script>
  <title>Currancy Exchanger</title>
</head>
<body>
  <h1>Currency Exchangeer</h1>
    <form id="inputForm">
      <label class="form-label">Input the amount of US Dollars you want to convert:</label>
      <input type="number" id="dollar" placeholder="USD" class="form-control">
      <select class="form-select" id="codes" required>
        <option value="" disable hidden>Convert to . . .  </option>
        <option value="CAD">Canadian Dollar</option>
        <option value="CDF">Congolese Franc</option>
        <option value="CHF">Swiss Franc</option>
        <option value="CLP">Chilean Peso</option>
        <option value="CNY">Chinese Renminbi</option>
      </select>
      <button type="submit" id="exchange" class="btn btn-secondary" value="exchange rate">Exchange</button>
    </form>
    <div id="error">
      <h2>Invalid input</h2>
      <p>Please enter an amount to be converted, and select a currency to convert to.</p>
    </div>
    <div id="ouput">
    </div>
    <div id="apiError">
    </div>
</body>
</html>
