<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.js"
  integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
  crossorigin="anonymous"></script>
  <title>Currancy Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Exchange US Dollars into another currency</h1>
    <label for="USD">Enter the amount of USD to convert:</label>
    <input type="number" min="1" id="dollar" placeholder="USD" class="form-control">
    <select class="form-select" id="exchCurr">
      <option value="" disable hidden>Convert to:</option>
      <option value="AED">UAE Dirham</option>
      <option value="AFN">Afghan Afghani</option>
      <option value="ALL">Albanian Lek</option>
      <option value="AMD">Armenian Dram</option>
      <option value="ANG">Netherlands Antillian Guilder</option> 
    </select>
    <button type="submit" id="exchange" class="btn btn-sucess" value="exchange rate">Exchange</button>
    <h3>Exchange Value:</h3>
    <p id="exchange-value"></p>
  </div>
  <div id="error">
    <p id="input-error"></p>
  </div>
  <div id="apiError">
    <p id="apiFail"></p>
  </div>
</body>
</html>
